<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="box" id="heading">
        <h1>To-Do List</h1>
    </div>
      
    <div class="box">
        <input id="taskname" type="text" placeholder="Add task">
        <button id="add">+</button>
    </div>
    <div class="box" id="tasks">
        <div class="item">
            <input id="remove" type="checkbox">
            <p> Click on + to add a task. </p>
        </div>
        <div class="item">
            <input id="remove" type="checkbox">
            <p> Click on the checkbox to remove completed tasks. </p>
        </div>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
<footer>
  <p> Made By Vivek Dubey. </p>
</footer>
</html>
